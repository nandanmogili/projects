<!DOCTYPE html>
<html>
  <head>
    <title>SkillBridge AI ChatBot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background-color: #f0f0f0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        text-align: center;
      }

      .chat-box {
        max-height: 400px;
        overflow-y: auto;
        background-color: #fff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
      }

      .user-message {
        background-color: #f0f0f0;
        text-align: right;
      }

      .bot-message {
        background-color: #e1f5fe;
        text-align: left;
      }

      .user-icon,
      .bot-icon {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
      }

      textarea {
        resize: none;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        flex-grow: 1; /* Added to make the textarea take all available space */
      }

      .send-btn {
        margin-left: 10px;
        min-width: 80px; /* Adjust this value as needed */
        flex-shrink: 0;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h1>SkillBridge AI ChatBot</h1>
      <div class="chat-box mt-3" id="chat-box">
        <!-- Chat messages will be added here dynamically -->
      </div>
      <div class="form-group mt-3 d-flex">
        <textarea
          class="form-control flex-grow-1"
          rows="3"
          placeholder="Type your message here"
          id="message-input"
        ></textarea>
        <button type="button" class="btn btn-primary send-btn" id="send-btn">
          Send
        </button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      const chatBox = document.getElementById("chat-box");
      const messageInput = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");

      function addMessage(message, isUserMessage) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", "p-3", "rounded");

        if (isUserMessage) {
          messageDiv.classList.add("user-message");
        } else {
          messageDiv.classList.add("bot-message");
        }

        const iconUrl = isUserMessage
          ? "{{ url_for('static', filename='images/user-icon.png') }}"
          : "{{ url_for('static', filename='images/bot-icon.png') }}";

        messageDiv.innerHTML = `
        <img src="${iconUrl}" class="user-icon"><p>${message}</p>
        `;

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function sendMessage() {
        const message = messageInput.value.trim();

        if (message !== "") {
          addMessage(message, true);

          fetch("/api", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message }),
          })
            .then((response) => response.json())
            .then((data) => {
              messageInput.value = "";
              addMessage(data.content, false);
            })
            .catch((error) => console.error(error));
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      messageInput.addEventListener("keydown", (event) => {
        if (event.keyCode === 13 && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
